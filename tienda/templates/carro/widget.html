<table class=" table table-bordered" style="color: white">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                carro compras
            </th>

        </tr>
        <tr>
            <th>producto</th>
            <th>cantidad</th>
            <th>suma</th>

        </tr>

    </thead>

    <tbody>
        {% if request.session.carro.items %} {% for key,value in request.session.carro.items %}
        <tr class=" text-center">
            <td>{{value.nombre}}</td>
            <td>{{value.cantidad}}</td>
            <td>
                <a href="{% url 'Carro:agregar value.producto_id' %}" class="btn btn-sm btn-success">+</a>
                <a href="{% url 'Carro:restar value.producto_id' %}" class="btn btn-sm btn-success">-</a><br> {{value.precios}} $


            </td>

        </tr>
        {% endfor %} {% else % }
        <tr>
            <td colspan="3">
                <div class="alert alert-danger text-center">
                    carro vacio
                </div>
            </td>
        </tr>

        {% endif %}


    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">

                total:{{importe_total_carro}}
            </td>
        </tr>
    </tfoot>


</table>
